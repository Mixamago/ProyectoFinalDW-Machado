		<h1>Registro de cuenta</h1>
		<section class="registro">
			<form action="register.php">
				<label for="nombre">Nombre/s:</label>
				<input type="text" id="nombre" placeholder="Juan José" required>
				<label for="apellido">Apellido/s:</label>
				<input type="text" id="apellido" placeholder="Sánchez López" required>
				<label for="fecha">Fecha de nacimiento:</label>
				<input type="date" id="fecha" placeholder="dd/mm/aaaa" required>
				<label for="genero">Género:</label>
				<select name="" id="genero">
					<option value="masculino">Masculino</option>
					<option value="femenino">Femenino</option>
					<option value="genotro">Otro</option>
				</select>
				<label for="telefono">Teléfono:</label>
				<input type="tel" id="telefono" placeholder="123 456 789" required>
				<label for="regismail">Correo:</label>
				<input type="email" id="regismail" placeholder="correo@mail.com" required>
				<label for="regispass">Contraseña:</label>
				<input type="password" id="regispass" placeholder="********" required>
				<label for="regispass">Repetir contraseña:</label>
				<input type="password" id="regispass" placeholder="********" required>
				<div>¿Deseas recibir novedades?</div>
				<span class="recibirNovedades">
					<input type="radio" id="newsy" value="sinews" name="news">
					<label for="newsy">Sí</label>
				</span>
				<span class="recibirNovedades">
					<input type="radio" id="newsn" value="nonews" name="news">
					<label for="newsn">No</label>
				</span>
				<input type="submit" value="Enviar" class="botonInput">
				<input type="reset" value="Cancelar" class="botonInput">
			</form>
