	<!-- Inicia main -->
	<main class="w-100">
		<h1>Registro de cuenta</h1>
		<section class="boxRegis w-75 mx-auto">
			<form>
				<div class="mb-3">
	   				<label for="nombres" class="form-label">Nombre/s:</label>
	    			<input type="text" class="form-control" id="nombres" placeholder="Juan José" required>
	  			</div>
				<div class="mb-3">
	   				<label for="apellidos" class="form-label">Apellido/s:</label>
	    			<input type="text" class="form-control" id="apellidos" placeholder="Sánchez López" required>
	  			</div>
				<div class="mb-3">
	   				<label for="nacimiento" class="form-label">Fecha de nacimiento:</label>
	    			<input type="date" class="form-control" id="nacimiento" placeholder="dd/mm/aaaa" required>
	  			</div>
				<div class="mb-3">
	   				<label for="genero" class="form-label">Género:</label>
					<select name="" id="genero" class="d-block" required>
						<option class="form-label" value="masculino">Masculino</option>
						<option class="form-label" value="femenino">Femenino</option>
						<option value="genotro">Otro</option> 
					</select>   			
	  			</div>
				<div class="mb-3">
				    <label for="telefono" class="form-label">Teléfono:</label>
				    <input type="tel" class="form-control" id="telefono" placeholder="012 345 678" required>
				</div>
				<div class="mb-3">
    				<label for="correo" class="form-label">Correo electrónico:</label>
    				<input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
				</div>
				<div class="mb-3">
    				<label for="clave" class="form-label">Contraseña:</label>
    				<input type="password" class="form-control" id="clave" placeholder="********" required>
				</div>
				<div class="mb-3">
    				<label for="clave" class="form-label">Confirmar contraseña:</label>
    				<input type="password" class="form-control" id="clave" placeholder="********" required>
				</div>
				<span class="d-flex justify-content-around">
					<input type="submit" value="Enviar" class="btn botonContacto">
					<input type="reset" value="Cancelar" class="btn botonContacto">				
				</span>
  			</form>			  			
		</section>
	</main>
